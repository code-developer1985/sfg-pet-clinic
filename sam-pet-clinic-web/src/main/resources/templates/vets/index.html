<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Vet Index Page</title>
</head>
<body>
<h1 th:text="'List of Vets'">List of Vets</h1>

<table>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
  </tr>
  <tr th:each="vet: ${vetsList}">
    <td th:text="${vet.id}">47</td>
    <td th:text="${vet.firstName}">Sam</td>
    <td th:text="${vet.lastName}">Remulla</td>
  </tr>
</table>
</body>
</html>
